<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NCdinos - CameraResult</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body class="camera-result-container-body">
    <div class="wrap">
        <header class="main-header">
            <div class="clock">
                <span>
                </span>
                <p>
                </p>
            </div>
            <div class="qr">
                <div class="qr-img">
                    <img src="./img/common/qr.png" alt="qr-code">
                </div>
                <p>챗봇 연결</p>
            </div>
        </header>
        <div class="camera-title">
            <h2>
                <span>안재훈님</span>환영합니다.
            </h2>
            <h3>
                함꼐 사진 찍고 싶은 선수를 선택해 주세요.
            </h3>
        </div>

        <div class="camera-result-container">
            <img src="./img/common/logo-text.png" alt="logo-text">
            <div class="slide">
                <ul>
                    <li>
                        <a href="#">
                            <div class="result-img">
                                <img src="./img/main/people/people1.png" alt="people">
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <div class="result-img">
                                <img src="./img/main/people/people1.png" alt="people">
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <div class="result-img">
                                <img src="./img/main/people/people1.png" alt="people">
                            </div>
                        </a>
                    </li>
                </ul>
                <div class="result-text">
                    <p>나성범 선수</p>
                    <span>91%</span>
                </div>
                <div class="result-pagination"></div>
            </div>
        </div>
        
        <a href="./index.html" class="back-link">
            <i></i>
        </a>
        <div class="event-popup">
            <div class="event-popup-text">
                <h4>사인볼 증정 이벤트</h4>
                <p>닮은 꼴  95% 이상  방문객에게 사인볼 증정 </p>
            </div>
            <img src="./img/common/ball.png" alt="ball">
        </div>
    </div>
    <script src="./js/clock.js"></script>
</body>
</html>
